<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Saúde</title>
    <link rel="stylesheet" href="/css/inicio.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h2>MONITORAMENTO DE SAÚDE</h2>
    </header>

    <section class="container">
      <div class="form-section">
        <h3>Cadastro de Atividades</h3>
        <form id="health-form">
          <div class="form-group">
            <label for="exercise">Exercício (min)</label>
            <input type="number" id="exercise" placeholder="Ex: 60 minutos" />
          </div>

          <div class="form-group">
            <label for="meal">Refeição (calorias)</label>
            <input type="number" id="meal" placeholder="Ex: 500 calorias" />
          </div>

          <div class="form-group">
            <label for="sleep">Sono (horas)</label>
            <input type="number" id="sleep" placeholder="Ex: 8 horas" />
          </div>

          <button type="submit">Cadastrar</button>
        </form>

        <div id="error-message"></div>
      </div>

      <div class="report-section">
        <h3>Relatório de Progresso</h3>
        <div id="report">
          <p></p>
        </div>

        <button id="calculate-results">Resultados</button>

        <div id="results-message"></div>
      </div>
    </section>

    <script src="/js/script.js"></script>
  </body>
</html>
